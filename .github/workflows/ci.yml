name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: nodesire77/nsl-go
  # é¿å…åœ¨ CI ç¯å¢ƒä¸­å›  -mod=readonly å¯¼è‡´ç¼ºå°‘ go.sum æ¡ç›®è€Œæ„å»ºå¤±è´¥
  GOFLAGS: -mod=mod
  # å¼ºåˆ¶ä½¿ç”¨å½“å‰å®‰è£…çš„ Go å·¥å…·é“¾ï¼Œé¿å… go mod tidy è§¦å‘è‡ªåŠ¨å‡çº§å¹¶æ”¹å†™ go.modï¼ˆä¼šå¯¼è‡´ Dockerfile é‡Œçš„ go1.21 æ„å»ºå¤±è´¥ï¼‰
  GOTOOLCHAIN: local

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Prepare Go modules
      run: |
        go mod download
    
    - name: Run tests
      run: |
        go test ./...
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
    
    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt json -out gosec-report.json ./...'
      continue-on-error: true
    
    - name: Upload gosec report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gosec-report
        path: gosec-report.json
        retention-days: 30
    
    - name: Build Go binary
      run: |
        go build -o nsl-go -ldflags="-s -w" ./cmd/api
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp nsl-go release/
        cp -r web release/
        tar -czf nsl-go-linux-amd64.tar.gz -C release .
        zip -r nsl-go-linux-amd64.zip release/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          nsl-go-*.tar.gz
          nsl-go-*.zip
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check Docker Hub secrets
      id: check-secrets
      if: github.event_name != 'pull_request'
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "has_secrets=true" >> $GITHUB_OUTPUT
          echo "âœ… Docker Hub secrets å·²é…ç½®"
        else
          echo "has_secrets=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Docker Hub secrets æœªé…ç½®ï¼Œå°†è·³è¿‡ Docker æ„å»º"
        fi
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Verify Docker Hub access
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      run: |
        echo "ğŸ” éªŒè¯ Docker Hub è¿æ¥..."
        echo "ç”¨æˆ·å: ${{ secrets.DOCKERHUB_USERNAME }}"
        echo "ä»“åº“: ${{ env.IMAGE_NAME }}"
        
        # æµ‹è¯• Docker Hub API è¿æ¥
        echo "æµ‹è¯• Docker Hub API..."
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/nsl-go/")
        
        if [ "$RESPONSE" == "200" ]; then
          echo "âœ… ä»“åº“å­˜åœ¨"
        elif [ "$RESPONSE" == "404" ]; then
          echo "âŒ ä»“åº“ä¸å­˜åœ¨ï¼è¯·è®¿é—® https://hub.docker.com/ åˆ›å»ºä»“åº“ 'nsl-go'"
          echo "   å®Œæ•´è·¯å¾„åº”è¯¥æ˜¯: ${{ env.IMAGE_NAME }}"
        else
          echo "âš ï¸ æ— æ³•éªŒè¯ä»“åº“çŠ¶æ€ (HTTP $RESPONSE)"
        fi
    
    - name: Extract metadata
      id: meta
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
      continue-on-error: true
    
    - name: Docker push status
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Docker é•œåƒæ¨é€æˆåŠŸ"
        else
          echo "âš ï¸ Docker é•œåƒæ¨é€å¤±è´¥ï¼Œä½†æ„å»ºç»§ç»­"
          echo ""
          echo "å¯èƒ½çš„åŸå› ï¼š"
          echo "1. Docker Hub ä»“åº“ä¸å­˜åœ¨ï¼Œè¯·è®¿é—® https://hub.docker.com/ åˆ›å»ºä»“åº“ 'nsl-go'"
          echo "2. Token æƒé™ä¸è¶³ï¼Œéœ€è¦ 'Read, Write & Delete' æƒé™"
          echo "3. Token å·²è¿‡æœŸæˆ–æ— æ•ˆï¼Œè¯·é‡æ–°ç”Ÿæˆ"
          echo ""
          echo "è¯¦ç»†æ­¥éª¤è¯·æŸ¥çœ‹ SETUP.md æ–‡æ¡£"
        fi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false
    
    - name: Prepare Go modules
      run: |
        go mod download

    - name: Build binaries for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o nsl-go-linux-amd64 -ldflags="-s -w" ./cmd/api
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o nsl-go-linux-arm64 -ldflags="-s -w" ./cmd/api
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o nsl-go-windows-amd64.exe -ldflags="-s -w" ./cmd/api
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o nsl-go-darwin-amd64 -ldflags="-s -w" ./cmd/api
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -o nsl-go-darwin-arm64 -ldflags="-s -w" ./cmd/api
    
    - name: Create release archives
      run: |
        mkdir -p release-linux-amd64 release-linux-arm64 release-windows-amd64 release-darwin-amd64 release-darwin-arm64
        
        # Linux AMD64
        cp nsl-go-linux-amd64 release-linux-amd64/nsl-go
        if [ -d "web" ] && [ "$(ls -A web)" ]; then
          cp -r web release-linux-amd64/
        fi
        tar -czf nsl-go-linux-amd64.tar.gz -C release-linux-amd64 . || echo "Warning: Linux AMD64 archive creation failed"
        
        # Linux ARM64
        cp nsl-go-linux-arm64 release-linux-arm64/nsl-go
        if [ -d "web" ] && [ "$(ls -A web)" ]; then
          cp -r web release-linux-arm64/
        fi
        tar -czf nsl-go-linux-arm64.tar.gz -C release-linux-arm64 . || echo "Warning: Linux ARM64 archive creation failed"
        
        # Windows AMD64
        cp nsl-go-windows-amd64.exe release-windows-amd64/nsl-go.exe
        if [ -d "web" ] && [ "$(ls -A web)" ]; then
          cp -r web release-windows-amd64/
        fi
        zip -r nsl-go-windows-amd64.zip release-windows-amd64/ || echo "Warning: Windows AMD64 archive creation failed"
        
        # macOS AMD64
        cp nsl-go-darwin-amd64 release-darwin-amd64/nsl-go
        if [ -d "web" ] && [ "$(ls -A web)" ]; then
          cp -r web release-darwin-amd64/
        fi
        tar -czf nsl-go-darwin-amd64.tar.gz -C release-darwin-amd64 . || echo "Warning: macOS AMD64 archive creation failed"
        
        # macOS ARM64
        cp nsl-go-darwin-arm64 release-darwin-arm64/nsl-go
        if [ -d "web" ] && [ "$(ls -A web)" ]; then
          cp -r web release-darwin-arm64/
        fi
        tar -czf nsl-go-darwin-arm64.tar.gz -C release-darwin-arm64 . || echo "Warning: macOS ARM64 archive creation failed"
        
        # åˆ—å‡ºåˆ›å»ºçš„æ–‡ä»¶
        ls -lh nsl-go-*.tar.gz nsl-go-*.zip 2>/dev/null || echo "No archives created"
    
    - name: Get version from tag or commit
      id: version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION="${{ github.ref_name }}"
        else
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if archives exist
      id: check-archives
      run: |
        ARCHIVES=$(ls nsl-go-*.tar.gz nsl-go-*.zip 2>/dev/null | tr '\n' ' ' || echo "")
        if [ -z "$ARCHIVES" ]; then
          echo "has_archives=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ æ²¡æœ‰æ‰¾åˆ°ä»»ä½•å½’æ¡£æ–‡ä»¶"
        else
          echo "has_archives=true" >> $GITHUB_OUTPUT
          echo "âœ… æ‰¾åˆ°å½’æ¡£æ–‡ä»¶: $ARCHIVES"
        fi
    
    - name: Create GitHub Release
      if: steps.check-archives.outputs.has_archives == 'true'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: å‘å¸ƒç‰ˆæœ¬ ${{ steps.version.outputs.version }}
        body: |
          ## ğŸ”— New short link (NSL GO) ${{ steps.version.outputs.version }}
          
          ### ğŸ“¥ ä¸‹è½½
          - **Linux AMD64**: [nsl-go-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-linux-amd64.tar.gz)
          - **Linux ARM64**: [nsl-go-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-linux-arm64.tar.gz)
          - **Windows AMD64**: [nsl-go-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-windows-amd64.zip)
          - **macOS AMD64**: [nsl-go-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-darwin-amd64.tar.gz)
          - **macOS ARM64**: [nsl-go-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-darwin-arm64.tar.gz)
          
          ### å¿«é€Ÿå¼€å§‹
          ```bash
          # è§£å‹æ–‡ä»¶
          tar -xzf nsl-go-linux-amd64.tar.gz
          
          # è¿è¡Œ
          ./nsl-go
          ```
          
          ### Docker
          ```bash
          docker pull ${{ env.IMAGE_NAME }}:latest
          ```
        tag_name: ${{ steps.version.outputs.version }}
        files: |
          nsl-go-*.tar.gz
          nsl-go-*.zip
