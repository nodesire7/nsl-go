name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: nodesire77/nsl-go

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false
    
    - name: Build Go binary
      run: |
        go mod tidy
        go mod download
        go build -o nsl-go -ldflags="-s -w" ./cmd/server
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp nsl-go release/
        cp -r web release/
        tar -czf nsl-go-linux-amd64.tar.gz -C release .
        zip -r nsl-go-linux-amd64.zip release/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          nsl-go-*.tar.gz
          nsl-go-*.zip
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check Docker Hub secrets
      id: check-secrets
      if: github.event_name != 'pull_request'
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
