          echo "1. Docker Hub ä»“åº“ä¸å­˜åœ¨ï¼Œè¯·è®¿é—® https://hub.docker.com/ åˆ›å»ºä»“åº“ 'nsl-go'"
          echo "2. Token æƒé™ä¸è¶³ï¼Œéœ€è¦ 'Read, Write & Delete' æƒé™"
          echo "3. Token å·²è¿‡æœŸæˆ–æ— æ•ˆï¼Œè¯·é‡æ–°ç”Ÿæˆ"
          echo ""
          echo "è¯¦ç»†æ­¥éª¤è¯·æŸ¥çœ‹ SETUP.md æ–‡æ¡£"
        fi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    continue-on-error: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false
    
    - name: Build binaries for multiple platforms
      run: |
        go mod tidy
        go mod download
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o nsl-go-linux-amd64 -ldflags="-s -w" ./cmd/server
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o nsl-go-linux-arm64 -ldflags="-s -w" ./cmd/server
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o nsl-go-windows-amd64.exe -ldflags="-s -w" ./cmd/server
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o nsl-go-darwin-amd64 -ldflags="-s -w" ./cmd/server
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -o nsl-go-darwin-arm64 -ldflags="-s -w" ./cmd/server
    
    - name: Create release archives
      run: |
        mkdir -p release-linux-amd64 release-linux-arm64 release-windows-amd64 release-darwin-amd64 release-darwin-arm64
        
        cp nsl-go-linux-amd64 release-linux-amd64/nsl-go
        cp -r web release-linux-amd64/
        tar -czf nsl-go-linux-amd64.tar.gz -C release-linux-amd64 .
        
        cp nsl-go-linux-arm64 release-linux-arm64/nsl-go
        cp -r web release-linux-arm64/
        tar -czf nsl-go-linux-arm64.tar.gz -C release-linux-arm64 .
        
        cp nsl-go-windows-amd64.exe release-windows-amd64/nsl-go.exe
        cp -r web release-windows-amd64/
        zip -r nsl-go-windows-amd64.zip release-windows-amd64/
        
        cp nsl-go-darwin-amd64 release-darwin-amd64/nsl-go
        cp -r web release-darwin-amd64/
        tar -czf nsl-go-darwin-amd64.tar.gz -C release-darwin-amd64 .
        
        cp nsl-go-darwin-arm64 release-darwin-arm64/nsl-go
        cp -r web release-darwin-arm64/
        tar -czf nsl-go-darwin-arm64.tar.gz -C release-darwin-arm64 .
    
    - name: Get version from tag or commit
      id: version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION="${{ github.ref_name }}"
        else
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: å‘å¸ƒç‰ˆæœ¬ ${{ steps.version.outputs.version }}
        body: |
          ## ğŸ”— New short link (NSL GO) ${{ steps.version.outputs.version }}
          
          ### ğŸ“¥ ä¸‹è½½
          - **Linux AMD64**: [nsl-go-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-linux-amd64.tar.gz)
          - **Linux ARM64**: [nsl-go-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-linux-arm64.tar.gz)
          - **Windows AMD64**: [nsl-go-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-windows-amd64.zip)
          - **macOS AMD64**: [nsl-go-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-darwin-amd64.tar.gz)
          - **macOS ARM64**: [nsl-go-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nsl-go-darwin-arm64.tar.gz)
          
          ### å¿«é€Ÿå¼€å§‹
          ```bash
          # è§£å‹æ–‡ä»¶
          tar -xzf nsl-go-linux-amd64.tar.gz
          
          # è¿è¡Œ
          ./nsl-go
          ```
          
          ### Docker
          ```bash
          docker pull ${{ env.IMAGE_NAME }}:latest
          ```
        tag_name: ${{ steps.version.outputs.version }}
        files: |
