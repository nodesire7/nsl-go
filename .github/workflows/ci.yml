        if [ "$RESPONSE" == "200" ]; then
          echo "âœ… ä»“åº“å­˜åœ¨"
        elif [ "$RESPONSE" == "404" ]; then
          echo "âŒ ä»“åº“ä¸å­˜åœ¨ï¼è¯·è®¿é—® https://hub.docker.com/ åˆ›å»ºä»“åº“ 'nsl-go'"
          echo "   å®Œæ•´è·¯å¾„åº”è¯¥æ˜¯: ${{ env.IMAGE_NAME }}"
        else
          echo "âš ï¸ æ— æ³•éªŒè¯ä»“åº“çŠ¶æ€ (HTTP $RESPONSE)"
        fi
    
    - name: Extract metadata
      id: meta
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
      continue-on-error: true
    
    - name: Docker push status
      if: github.event_name != 'pull_request' && steps.check-secrets.outputs.has_secrets == 'true'
      run: |
